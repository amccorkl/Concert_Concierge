<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Concert Concierge Ticketmaster</title>
  </head>
  <body>
    <div>
      <div id="ticketmaster-search" style="border: 1px solid black">
        <div class="input-field">
          <i class="material-icons prefix"></i>
          <input type="text" id="date" class="datepicker" />
          <label for="date">Choose a date...</label>
        </div>

        <h4 id="city-search-title">Where are you traveling?</h4>
        <form id="city-search-form" class="form">
          <label for="city-name" class="form-label"></label>
          <input
            type="text"
            id="city-name"
            class="form-input"
            autofocus="true"
            placeholder="city name"
          />

          <button id="city-submit-btn" type="submit">Search</button>
        </form>

        <div id="activity-btns"></div>
          
        <div class="input-field center">
          <button class="btn">Submit</button>
        </div>

        <div id="ticketmaster-results"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/yelp.js"></script>
    <!-- <script src="./scripts/ticket.js"></script> -->
  </body>
</html>
